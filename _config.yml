# Reading Files (保留需加载的文件夹，与CV文件存放相关)
include:
  - .htaccess
  - _pages # 你的CV相关页面（教育、研究实习等）
  - files # 存放CV.pdf的文件夹
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion (默认配置，无需修改)
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing (默认配置，无需修改)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# These settings control the types of collections used by the template (仅保留与CV相关的portfolio)
collections:
  # teaching: # CV无教学经历，注释
  #   output: true
  #   permalink: /:collection/:path/
  # publications: # CV无正式出版物，注释
  #   output: true
  #   permalink: /:collection/:path/
  portfolio: # CV有项目经历（银行客户预测），保留
    output: true
    permalink: /:collection/:path/
  # talks: # CV无演讲经历，注释
  #   output: true
  #   permalink: /:collection/:path/


# These settings control how pages and collections are included in the site (仅保留与CV相关的配置)
defaults:
  # _posts (CV无博客，保留默认但无需修改)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages (CV相关页面，保留)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching (已注释collection，对应配置也注释)
