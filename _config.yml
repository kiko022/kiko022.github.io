# Site Settings (默认配置，无需修改，talkmap_link保持false)
teaser                   :  # 无预览图，留空
breadcrumbs              : false # 关闭面包屑导航
words_per_minute         : 160
future                   : true
read_more                : "disabled" # 关闭"Read more"链接
talkmap_link             : false      # CV无talks，保持关闭

comments:
  provider               : false # 关闭评论功能，无需配置
  # disqus:
  #   shortname            :
  # discourse:
  #   server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  # facebook:
